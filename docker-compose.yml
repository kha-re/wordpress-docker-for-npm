networks:
  wordpress-network:
    name: wordpress-network

services:
  db:
    image: docker.io/mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    container_name: db
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DB_NAME}
      DB_TZ: ${MYSQL_TZ}
    volumes:
      - ./data/dbdata:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - wordpress-network

  redis:
    image: docker.io/redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    networks:
      - wordpress-network

  wordpress:
    depends_on:
      - db
      - redis
    build:
      context: .
      dockerfile: Dockerfile.wordpress
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=db:${MYSQL_PORT}
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}
      - WORDPRESS_DB_NAME=${MYSQL_DB_NAME}
      - PHP_POST_MAX_SIZE=150M
      - PHP_UPLOAD_MAX_FILESIZE=150M
      - PHP_MAX_EXECUTION_TIME=600
      - WP_REDIS_HOST=redis
      - WP_REDIS_PORT=6379
    volumes:
      - ./data/wordpress:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./uploads.ini:/usr/local/etc/php8.3/conf.d/uploads.ini
    networks:
      - wordpress-network

  webserver:
    depends_on:
      - wordpress
    image: docker.io/nginx:1.27-alpine
    container_name: webserver
    restart: unless-stopped
    env_file: .env
    ports:
      - ${APP_HOST:-127.0.0.1}:${APP_PORT}:80
    volumes:
      - ./data/wordpress:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
    networks:
      - wordpress-network
